name: Deploy to GitHub Pages

on:
  repository_dispatch:
    types: [deploy-pages]

permissions:
  pages: write
  id-token: write
  actions: read

concurrency:
  group: deploy-pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Restore previous site
        uses: actions/cache/restore@v4
        with:
          path: site
          key: site-never-matches
          restore-keys: |
            site-

      - name: Prepare site directory
        run: mkdir -p site/data

      - name: Download new artifacts
        uses: actions/download-artifact@v4
        with:
          path: new-results
          pattern: viz-*
          merge-multiple: true
          github-token: ${{ github.token }}
          run-id: ${{ github.event.client_payload.run_id }}
        continue-on-error: true

      - name: Overlay new data files
        run: |
          if [ -d new-results ]; then
            cp -f new-results/*.json.zst site/data/ 2>/dev/null || true
          fi

      - name: Checkout cvmfsutils
        uses: actions/checkout@v4
        with:
          repository: chrisburr/python-cvmfsutils
          ref: dev
          path: cvmfsutils

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install cvmfsutils
        run: pip install ./cvmfsutils

      - name: Generate viewer page
        run: catalog_visualizer --viewer --output site/index.html -q

      - name: Generate repos.json manifest
        run: |
          python3 -c "
          import json, os, zstandard as zstd
          data_dir = 'site/data'
          repos = []
          for f in sorted(os.listdir(data_dir)):
              if not f.endswith('.json.zst'):
                  continue
              path = os.path.join(data_dir, f)
              size_bytes = os.path.getsize(path)
              repo_name = f.removesuffix('.json.zst')
              # Extract metadata from the envelope
              try:
                  raw = zstd.ZstdDecompressor().decompress(open(path, 'rb').read())
                  envelope = json.loads(raw)
                  generated_at = envelope.get('generated_at', '')
                  max_catalogs = envelope.get('max_catalogs', 0)
                  catalogs_downloaded = envelope.get('catalogs_downloaded', 0)
                  tree = envelope.get('tree', {})
                  # Check if incomplete
                  incomplete = False
                  if max_catalogs > 0 and catalogs_downloaded >= max_catalogs:
                      incomplete = True
                  # Check for is_large in tree (quick scan of JSON string)
                  if not incomplete and '\"is_large\":true' in raw.decode('utf-8', errors='ignore'):
                      incomplete = True
              except Exception:
                  generated_at = ''
                  incomplete = False
              repos.append({
                  'name': repo_name,
                  'generated_at': generated_at,
                  'incomplete': incomplete,
                  'data_file': 'data/' + f,
                  'size_bytes': size_bytes,
              })
          with open('site/repos.json', 'w') as fh:
              json.dump(repos, fh, separators=(',', ':'))
          print(f'Generated repos.json with {len(repos)} repositories')
          "

      - name: Save site cache
        uses: actions/cache/save@v4
        with:
          path: site
          key: site-${{ github.run_id }}-${{ github.run_attempt }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
