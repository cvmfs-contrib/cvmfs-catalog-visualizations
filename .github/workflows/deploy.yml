name: Deploy to GitHub Pages

on:
  repository_dispatch:
    types: [deploy-pages]

permissions:
  pages: write
  id-token: write
  actions: read

concurrency:
  group: deploy-pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Restore previous site
        uses: actions/cache/restore@v4
        with:
          path: site
          key: site-never-matches
          restore-keys: |
            site-

      - name: Prepare site directory
        run: mkdir -p site/data

      - name: Download new artifacts
        uses: actions/download-artifact@v4
        with:
          path: new-results
          pattern: viz-*
          merge-multiple: true
          github-token: ${{ github.token }}
          run-id: ${{ github.event.client_payload.run_id }}
        continue-on-error: true

      - name: Overlay new data files
        run: |
          if [ -d new-results ]; then
            cp -f new-results/*.json.zst site/data/ 2>/dev/null || true
          fi

      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.8.8

      - name: Generate viewer page
        run: pixi run python generate.py --viewer --output site/index.html -q

      - name: Generate repos.json manifest
        run: pixi run generate-repos-json site/data/

      - name: Save site cache
        uses: actions/cache/save@v4
        with:
          path: site
          key: site-${{ github.run_id }}-${{ github.run_attempt }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
